<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Email-Betoshana</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body class="vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-4 col-lg-2 bg-black d-flex flex-column justify-content-between">
                <div class="d-flex flex-column gap-3">
                    <button class="email-folder" id="compose-btn">Compose</button>
                    <button class="email-folder" id="inbox-btn">Inbox</button>
                    <button class="email-folder" id="important-btn">Important</button>
                    <button class="email-folder" id="sent-btn">Sent</button>
                    <button class="email-folder" id="drafts-btn">Drafts</button>
                    <button class="email-folder" id="trash-btn">Trash</button>
                    <button class="email-folder" id="archived-btn">Archived</button>
                    <button class="email-folder" id="spam-btn">Spam</button>
                </div>
            </div>
            <div class="col-md-8 col-lg-4 bg-dark">
                <input class="form-control mx-1" type="search" placeholder="Search emails">
                <div class="email-list">
                    <a href="#" class="email-item text-light text-decoration-none">
                        <div class="email-item-content p-2">
                            <h5 class="mb-1">Email Subject 1</h5>
                            <p class="mb-1">Sender: Sender Name 1</p>
                            <p class="mb-0">Date: Date 1</p>
                        </div>
                    </a>
                    <a href="#" class="email-item text-light text-decoration-none">
                        <div class="email-item-content p-2">
                            <h5 class="mb-1">Email Subject 2</h5>
                            <p class="mb-1">Sender: Sender Name 2</p>
                            <p class="mb-0">Date: Date 2</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-6 bg-secondary">
                <div class="email-preview p-3 text-light">
                    <h3>Email Subject</h3>
                    <p>From: Sender Name</p>
                    <p>Date: Date</p>
                    <hr />
                    <p>This is where your email content will be displayed.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
